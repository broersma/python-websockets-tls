<!DOCTYPE html>
<html>
  <head>
    <title>Python Websockets+TLS Demo</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Python Websockets+TLS Demo</h1>
      </div>
      <form id="input-form" class="form-inline">
        <div class="form-group">
          <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here!" autofocus />
        </div>
        <div class="form-group">
          <label for="input-secure" class=form-check-label">Secure?</label>
          <input id="input-secure" name="input-secure" type="checkbox" class="form-check-input" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <div class="page-header">
        <h1>Echo Log</h1>
      </div>
      <div id="log-text">
      </div>
    </div>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
